<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-3">
                <form method="POST" action="/update/{{user.id}}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">name</label>
                        <div class="col-sm-10">
                          <input value="{{user.name}}" type="text" name="name" class="form-control form-control-sm" placeholder="Name" maxlength="100" required="" id="id_name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm-10">
                          <input value="{{user.email}}" type="email" name="email" class="form-control form-control-sm" placeholder="Email" maxlength="100" required="" id="id_name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
                        <div class="col-sm-10">
                          <input value="{{user.password}}" type="password" name="password" class="form-control form-control-sm" placeholder="Password" maxlength="100" required="" id="id_name">
                        </div>
                      </div>
                   
                    <button style="float: right;" type="submit" class="btn btn-primary mt-3 ">Submit</button>
                    
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
